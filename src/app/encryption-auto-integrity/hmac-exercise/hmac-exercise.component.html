<div class="">
  <div class="row">
    <img src="assets/images/hmac-exercise/crypto-bot.svg">
  </div>
  <div class="row">
    <div class="col-2">
      <input type="number" nbInput [(ngModel)]="plainText" (ngModelChange)="updateCipherText()"/>
    </div>
    <div class="col">
      <label>
          <span class="text-monospace">{{this.cipherObject.ciphertext}}</span>
      </label>
      <span *ngFor="let bit of this.transformMask; let i = index;">
          <button nbButton name="{{bit.value}}" class="m-1"
                  (click)="this.checkboxChanged(i)">{{bit.value}}</button>
        </span>
      <span class="text-monospace">{{this.decryptedText}}</span>
    </div>
  </div>
</div>
